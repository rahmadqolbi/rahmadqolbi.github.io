<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: silver;
  border: solid 1px #8a8282;

}
#flip {
cursor: pointer;
}

#panel {
  padding: 50px;
  display: none;
}
button a{
    padding: 20px;
    text-decoration: none;
    color: black;
}
</style>
</head>
<body>
 
<div id="flip">Click</div>
<div id="panel">Mohon Maaf Belum Jadi
    <p><button><a href="index.html">Kembali</a></button></p>
</div>

</body>
</html>
